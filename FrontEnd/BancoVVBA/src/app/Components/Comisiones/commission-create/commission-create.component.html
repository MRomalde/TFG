<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-5 mx-auto mt-3">
    <div class="card_register">
      <div class="card">
        <div class="card-body text-center">
          <form [formGroup]="formModel" autocomplete="off" (submit)="CreateCommission()">
            <h4 class="mb-3 font-weight-normal" style="margin: 0">Crear una Comision</h4>
            <img src="assets/images/banco.jpg" alt="imagen banco" class="card-img-top">
              <div class="form-group required">
                <input type="text" class="form-control" maxlength="50"
                placeholder="Descripcion de la comision" formControlName="Description">
                <label class="text-danger" *ngIf="formModel.get('Description')?.touched && formModel.get('Description')?.errors?.['required']">El campo descripcion es obligatorio</label>
              </div>  
              <div class="form-group required">
                <input class="form-control" type="number" 
                placeholder="Precio en â‚¬" formControlName="Price">
                <label class="text-danger" *ngIf="formModel.get('Price')?.touched && formModel.get('Price')?.errors?.['min']">El precio minimo es 0.1</label>
                <label class="text-danger" *ngIf="formModel.get('Price')?.touched && formModel.get('Price')?.errors?.['required']">El campo precio es obligatorio</label>
                <label class="text-danger" *ngIf="formModel.get('Price')?.touched && formModel.get('Price')?.errors?.['max']">El precio maximo es 100</label>
              </div>
              <div class="form-group">
              <button type="submit" class="btn btn-lg btn-block" [disabled]="!formModel.valid">
                <i class="material-icons left">save</i>Crear
              </button>
              </div>
              <div class="form-group" >
                <button routerLink="/commission/commissions" class="btn black btn-block btn-lg"><i class="material-icons left">view_list</i>Comisiones</button>              </div>        
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
